version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - cache:/app/cache
      - public:/app/public
    ports:
      - '12800:12800'
    command: 'yarn develop --host 0.0.0.0 --port 12800'

volumes:
  node_modules:
  cache:
  public:
